<html xmlns:th="https://www.thymeleaf.org">

<head></head>

<body>
	<div th:fragment="content">
		
		<div class="content mt-3">
			<a href="/account/add" class="btn btn-outline-primary float-right"><i class="fa fa-magic"></i>&nbsp; Konto hinzuf&uuml;gen</a>
		</div>
		
		<div class="card">
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">IBAN</th>
							<th scope="col">Bezeichnung</th>
							<th scope="col">Kontostand</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="breadcrumbs" th:fragment="breadcrumbs">
		<div class="col-sm-4">
			<div class="page-header float-left">
				<div class="page-title">
					<h1>Wirtschaftsplan</h1>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="page-header float-right">
				<div class="page-title">
					<ol class="breadcrumb text-right">
						<li class="active" th:text="${period.name}">Liste</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
