<html xmlns:th="https://www.thymeleaf.org">

<head></head>

<body>
	<div th:fragment="content">
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col-sm-4">
						<h4 class="card-title mb-0">Ausgaben</h4>
					</div>

					<div class="col-sm-8 hidden-sm-down">
						<a href="/account/add" class="btn btn-outline-primary float-right"><i
							class="fa fa-magic"></i>&nbsp; Konto hinzuf&uuml;gen</a>
						<a href="/account/import" class="btn btn-outline-primary float-right"><i
							class="fa fa-magic"></i>&nbsp; Ums&auml;tze importieren</a>
					</div>
				</div>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">IBAN</th>
							<th scope="col">Bezeichnung</th>
							<th scope="col">Kontostand</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${accounts.empty}">
							<td colspan="4">Es sind keine Konten vorhanden.</td>
						</tr>
						<tr th:each="account : ${accounts}">
							<td><a th:href="@{'/account/show/' + ${account.id}}"><span
									th:text="${account.iban}"></span></a></td>
							<td><a th:href="@{'/account/show/' + ${account.id}}"><span
									th:text="${account.name}"></span></a></td>
							<td align="right">0 &euro;</td>
							<td>Aktionen</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="breadcrumbs" th:fragment="breadcrumbs">
		<div class="col-sm-4">
			<div class="page-header float-left">
				<div class="page-title">
					<h1>Konto</h1>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="page-header float-right">
				<div class="page-title">
					<ol class="breadcrumb text-right">
						<li class="active">Liste</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
