<html xmlns:th="https://www.thymeleaf.org">

<head></head>

<body>
	<div th:fragment="content">
		<div class="card">
			<div class="card-header">
				<strong>Company</strong><small> Form</small>
			</div>
			<form method="POST" enctype="multipart/form-data"
				action="/account/import/" class="form-horizontal">
				<div class="card-body card-block">
					<div class="form-group">
						<label for="company" class=" form-control-label">CSV Datei
							mit Ums&auml;tzen ausw&auml;hlen</label> <input class="form-control"
							type="file" name="file" />
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-primary btn-sm">
						<i class="fa fa-dot-circle-o"></i> Importieren
					</button>
					<button type="reset" class="btn btn-danger btn-sm">
						<i class="fa fa-ban"></i> Reset
					</button>
				</div>
			</form>
		</div>

		<div class="card" th:if="${items != null}">
			<div
				th:replace="views/account/account_transaction.html :: transaction(transactions=${items})">
			</div>
		</div>
	</div>
	<div class="breadcrumbs" th:fragment="breadcrumbs">
		<div class="col-sm-4">
			<div class="page-header float-left">
				<div class="page-title">
					<h1>Konto</h1>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="page-header float-right">
				<div class="page-title">
					<ol class="breadcrumb text-right">
						<li class="active">Liste</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
